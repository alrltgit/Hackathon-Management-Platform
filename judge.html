<!DOCTYPE html>
<html>
<body>

<h2>Judge Panel</h2>
<button onclick="logout()">Logout</button>

<h3>Participants and Submissions</h3>
<div id="participantsList"></div>

<h3>Grade Submission</h3>
<input id="userId" type="number" placeholder="Participant ID">
<input id="submissionId" type="number" placeholder="Submission ID">
<input id="grade" type="text" placeholder="Grade (e.g., A, 90)">
<input id="comment" type="text" placeholder="Comment (optional)">
<button onclick="submitGrade()">Submit Grade</button>

<script src="judge.js"></script>
</body>
</html>
